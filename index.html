<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Topodude Topographuc Map Viewer</title>
<link rel='shortcut icon' href='topodude.ico' type='image/x-icon'/ >
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiM2ZiYWVyd29yeCIsImEiOiJjaWt4OHluMjEwMHF5dnltM2dwNmF0cGpjIn0.PCjdIswqY-F7qQfZ0_FzDQ';
// Replace 'mapbox.streets' with your map id.
var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
    attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([-25,145.8125 ], 5);

var myLayer = L.mapbox.featureLayer()
  .loadURL('test.geojson')
  .on('ready', function() {
    map.fitBounds(myLayer.getBounds());
  })
  .addTo(map);

 

</script>
</body>
</html>
